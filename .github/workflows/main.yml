name: Main
on:
  push:
    branches: 
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      job_name:
        description: 'Job to be run'
        default: 'commerce'
        required: true
jobs:
  commerce:
    env:
      GITHUB_BRANCH: ${{ GITHUB_HEAD_REF }}
    if: github.event.inputs.job_name == 'commerce' || contains(${{GITHUB_BRANCH}}, 'commerce')
    timeout-minutes: 60
    runs-on: ubuntu-latest
    name: Commerce
    steps:
        - run: echo $(date +%Y)
  cinnamon:
    if: github.event.inputs.job_name == 'cinnamon' || contains(${{GITHUB_BRANCH}}, 'cinnamon')
    timeout-minutes: 60
    runs-on: ubuntu-latest
    name: Cinnamon
    steps:
        - run: echo $(date +%Y)
