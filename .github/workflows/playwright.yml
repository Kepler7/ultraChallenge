name: Ultra
on:
  #schedule:
   # - cron: "00 14 * * 1-5"
  push:
      branches: 
        - main
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
    - run: wget https://github.com/allure-framework/allure2/releases/download/2.18.1/allure_2.18.1-1_all.deb 
    - run: sudo dpkg -i allure_2.18.1-1_all.deb
    - run: npx playwright test --config=playwright.config.js --reporter=line,allure-playwright
      env:
          NOWSTA_USER: ${{ secrets.ULTRA_USER }}
          NOWSTA_PASSWORD: ${{ secrets.ULTRA_PASSWORD }}
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: allure-results
        path: allure-results
        retention-days: 20
    - name: Get Allure history
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    
    - name: Test marketplace action
      uses: simple-elf/allure-report-action@master
      if: always()
      id: allure-report
      with:
        allure_results: allure-results
        gh_pages: gh-pages
        allure_report: allure-report
        allure_history: allure-history
        keep_reports: 20

    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v2
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: allure-history
